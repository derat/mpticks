<!DOCTYPE html>
<!-- Make webpack inject build info so we can access it later:
     https://stackoverflow.com/a/58839441/6882947 -->
<html
  lang="en"
  data-build-time="<%= new Date().toISOString() %>"
  data-build-commit="<%- VUE_APP_GIT_COMMIT %>"
>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Import and view your Mountain Project rock-climbing history."
    />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#303f9f" />

    <title>mpticks</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      href="/favicon-192x192.png"
      sizes="192x192"
    />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  </head>
  <body>
    <noscript>
      <strong>Please enable JavaScript to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
